{% extends 'beneficiary/main.html' %}
{% block content %}

<div class="container min-vh-100 d-flex align-items-center justify-content-center py-5">

  <div class="col-md-8 col-lg-6">
    <div class="card shadow-lg border-0 rounded-4">

      <div class="card-body p-4 p-md-5 text-center">

        <div class="mb-4">
          <h3 class="fw-bold text-danger">
            Are you sure you want to delete this request?
          </h3>
          <p class="text-muted mt-2">
            This action cannot be undone, {{ user.username }}.
          </p>
        </div>

        <form method="POST" class="d-flex flex-column gap-3 align-items-center">
          {% csrf_token %}

          <button type="submit" class="btn btn-danger px-5 py-2 rounded-pill fw-semibold">
            DELETE
          </button>

          <a href="{% url 'beneficiaryreadRequests' %}" 
             class="btn btn-outline-secondary bgpink  text-light  rounded-pill px-5 fw-semibold">
            ‚Üê Go Back
          </a>
        </form>

      </div>
    </div>
  </div>

</div>

{% endblock %}
