<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BREAKTHROUGH</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }

      :root {
        --myPink: #b03060;
        --lightPink: #f6e8ea;
        --plum: #d84797;
        --purple: #3e2f5b;
      }
      .bgplum {
        background-color: var(--plum);
      }
      .textplum {
        color: var(--plum);
      }
      .bgpurple {
        background-color: var(--purple);
      }
      .textpurple {
        color: var(--purple);
      }
      .bgpink {
        background-color: var(--myPink);
      }
      .bglightPink {
        background-color: var(--lightPink);
      }
      .button {
        text-align: center;
        padding: 8px 16px;
        width: 100px;
      }
      #home {
        background-image: url("{% static 'smile.jpg' %}");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }
      .image {
        width: 400px;
        height: 500px;
        object-fit: cover;
      }
      .textpink {
        color: var(--myPink);
      }
      .textlightpink {
        color: var(--lightPink);
      }

      .hero {
        min-height: 100vh;
        background: url("/static/your-bg-image.jpg") center/cover no-repeat;
        position: relative;
      }

      .overlay {
        background: rgba(173, 47, 91, 0.75);
        min-height: 100vh;
        display: flex;
        align-items: center;
      }
      .card {
        border-radius: 20px;
      }

      input,
      select {
        border-radius: 12px !important;
        padding: 12px !important;
        font-size: 15px;
      }

      input:focus,
      select:focus {
        border-color: #ad2f5b ;
        box-shadow: 0 0 0 0.2rem rgba(173, 47, 91, 0.25);
      }
      .form-control {
        border-radius: 12px !important;
        padding: 12px ;
      }

      .form-control:focus {
        border-color: #ad2f5b ;
        box-shadow: 0 0 0 0.2rem rgba(173, 47, 91, 0.25);
      }
      #userhome {
        background-image: url("{% static 'smiles2.jpg' %}");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>
  <body>
    {% include 'beneficiary/navbar.html'%} {% block content %} {% endblock %}
  </body>
</html>
